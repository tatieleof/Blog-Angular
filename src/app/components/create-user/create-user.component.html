<form (ngSubmit)="save(forma)" novalidate="" #forma="ngForm">
  <div class="form-group">
    <label for="username">Name:</label>
    <input type="text" [ngModel]="username" name="username" class="form-control" id="form-age" type="text">
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="text" name="email" [ngModel]="email" class="form-control" id="form-title">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="text" [ngModel]="password" name="password" class="form-control" id="form-age" type="password">
  </div>
  <div class="form-group">
    <label for="password">Confirm your password:</label>
    <input type="text" [ngModel]="password" name="password" class="form-control" id="form-age" type="password">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
